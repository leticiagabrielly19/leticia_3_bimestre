<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function myFunction1() {
          document.getElementById("demo").innerHTML = "Vocês viram minha mina por aí?";
        }
        </script>
        
    <title>JavaScript - Exemplo 5</title>
</head>
<body>
    <h2>JavaScript na tag Head</h2>

    <p id="demo">Um parágrafo.</p>

    <button type="button" onclick="myFunction1()">Tente!!</button>

    <button type="button" onclick="myFunction2()">Tente de novo!!</button>

    <script>
        function myFunction2() {
          document.getElementById("demo").innerHTML = "Estão escondendo ela de mim, né!";
        }
        </script>        


</body>
</html>
