  /* ====== CSS ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      position: sticky;
      top: 0;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #e50914;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    /* Seções */
    section {
      padding: 20px 30px;
    }

    h2 {
      margin-bottom: 15px;
      color: #e5e5e5;
      font-size: 1.4rem;
    }

    /* Grade de imagens */
    .grade {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .grade img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .grade img:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
